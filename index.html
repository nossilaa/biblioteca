<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventário de Biblioteca</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sistema de Inventário de Biblioteca</h2>
        <form id="livroForm">
            <div class="form-group">
                <label for="tituloLivro">Título do Livro:</label>
                <input type="text" class="form-control" id="tituloLivro" required>
            </div>
            <div class="form-group">
                <label for="autorLivro">Autor do Livro:</label>
                <input type="text" class="form-control" id="autorLivro" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Livro</button>
        </form>
        <hr>
        <h3>Lista de Livros</h3>
        <ul id="livrosList" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
